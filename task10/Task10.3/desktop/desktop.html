<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title> Adaptive page for descktops</title>
	<style>
		.tbl {
			display:grid;
			width: 100%;
			grid-template-columns: 3fr 1fr;
			justify-items: stretch;
			margin-left: auto;
			margin-right: auto;
			justify-content: center;
			align-items:stretch;
			align-content:center;
			grid-template-areas:
			"logo but"
			"hr hr"
			"mn mn"
			"mnpage mnpage";
		}
		hr {
			grid-area:hr;
			width:100%;
			margin-bottom:-1px;
		}
		#logo {
			grid-area: logo;
			
		}
		.tcell {
			display:inline-block;
			border: 2px solid white;
		}
		.mnpage{
			grid-area: mnpage;
		}
		.im{
			width:100%;
		}
		.inpt {
			position:relative;
			border:transparent;
			height:30px;
			top:5px;
		}
		#srch {
			display:flex;
			flex-wrap: nowrap;
			}
		#buttons {
			grid-area:but;
			display:flex;
			flex-wrap: nowrap;
			flex-direction:row;
			align-items:center;
			justify-content: space-evenly;
			justify-content: center;
		}
		#menu {
			grid-area:mn;
			display:flex;
			flex-wrap: nowrap;
			align-items:stretch;
			align-content:center;
			justify-content: space-evenly;
			margin-left:10%;
			color:gray;
		}
		.mn_but {
			display:flex;
			flex-wrap: nowrap;
			white-space:pre;
			padding-top:10px;
			padding-left:10px;
		}
		.mn_but:hover {
			color:  #399ed4;
		}
	<!--	nobr {
			padding-top:10px;
			padding-left:10px;
		} -->
		#point:hover::after {
			position:absolute;
			left: -100%; 
			top: -35px;
			z-index: 1;
			font-family: Arial, sans-serif;
			font-size: 11px;
			padding: 5px 10px;
			border: 1px solid lightgray;
			text-align: center;
			white-space: nowrap;
			color:gray;
			content: "Saudi Arabia, Alreyadah";
			box-shadow: 0px 1px 2px lightgray;
		}
		#point {
			display: inline-block;
			position: relative;
		}
		.r_border {
			padding-right: 10px;
			border-right: 1px solid lightgray;
			margin-left:5px;
		}
	</style>
</head>

<body>
	<div class = "tbl">
			<div id="logo" style="margin-bottom: 50px; margin-left:15%;"><img src="logo.jpg"  alt="logo"></div>
			<div id="buttons">
				<img src="phone.jpg" class="r_border" alt="phone">
				<div data-title="Saudi Arabia, Alreyadah" id="point"><img src="pointGray.jpg"  alt="location" class="r_border"></div>
				<img src="letter.jpg"  alt="mail" style="margin-left:5px;">
			</div>
			<hr>
			<div id="menu">
				<div class="mn_but r_border">Home</div>
				<div class="mn_but">What about ISAMA</div>
				<div class="mn_but r_border">What we do?</div>
				<div class="mn_but"> Our Projects</div>
				<div class="mn_but r_border">Excellent Team</div>
				<div class="mn_but">Contact</div>
				<div class = "tcell"><label id="srch"><img src="srch.jpg"  alt="search" style="float: left;"><input class="inpt" type="search" placeholder="Type your search words"></label></div>
			</div>
			
			<div class = "mnpage"><img src="main_image.jpg"  alt="main page" class="im"></div>
	</div>
</body>
</html>
