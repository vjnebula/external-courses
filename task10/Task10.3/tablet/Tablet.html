<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title> Adaptive page for tablets</title>
	<style>
		.tbl {
			display:grid;
			width: 100%;
			justify-items: stretch;
			margin-left: auto;
			margin-right: auto;
			justify-content: center;
			align-items:center;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-areas:
			"tp tp tp"
			"mnpage mnpage mnpage";}
		}
		
		.tcell {
			display:inline-block;
			border: 2px solid white;
			grid-area: tp;
		}
		.trow {
			display:inline-block;
			justify-items: stretch;
			justify-content: center;
		}
		.mnpage {
			grid-area: mnpage;
		}
		.im {
			width:100%;
		}

		.inpt {
			position:relative;
			border:transparent;
			height:30px;
			top:5px;
			}
		#srch {
			display:flex;
			flex-wrap: nowrap;
			}
	</style>
</head>

<body>
	<div class = "tbl">
			<div class = "tcell"><img src="mnu.jpg" alt="menu"></div>
			<div class = "tcell"><img src="logo.jpg" alt="logo"></div>
			<div class = "tcell"><label id="srch"><img src="srch.jpg" alt="search" style="float: left;"><input class="inpt" type="search" placeholder="Type your search words"></label></div>
			<div class = "mnpage"><img src="mainPageTablet.jpg" alt="main page" class="im"></div>
	</div>
</body>
</html>
