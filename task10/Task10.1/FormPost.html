<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<style>
	input {
		box-shadow: 0 0 0 0.1px rgb(100,100,100);
	}
	div { 
		padding: 5px;
	}
	.blck {
		margin: 5px;
		
		border: 1px solid rgb(255,255,255);
		box-shadow: 0 0 0 1px rgb(100,100,100);
	}
	legend {
		background:white;
	}
	</style>
</head>
<body>
	<form action="http://httpbin.org/post" method="post">
	
	<fieldset class = "blck">
		<legend> Personal data </legend>
		<div> 
			<label for="username">Surname</label>
			<input type="text" name="surname" id="surname">
		</div>
		<div> Firstname
			<input type="text" name="firstname">
		</div>
		<div> Middlename
			<input type="text" name="middlename">
		</div>
		<div> You are
			<label> <input type="radio" name="sex" value="Male" checked> Male </label>
			<label> <input type="radio" name="sex" value="Female"> Female </label>
		</div>
		<div> Age
			<input type="number" name="age" min="18" max="101">
		</div>
		<div> Country of Residence
			<select name="country">
				<option value="Russia" selected>Russia</option>
				<option value="Ukrain">Ukrain</option>
				<option value="Belarus">Belarus</option>
			</select>
		</div>
		<div> City
			<label> <input type="checkbox" name="city" value="Ryazan"> Ryazan </label>
			<label> <input type="checkbox" name="city" value="Ryazan"> Moscow </label>
		</div>
		<div> Title
			<select name="job-title" size="8">
				<optgroup label="Technologies">
					<option value="Web Master">Web Master</option>
					<option value="Database Administrator">Database Administrator</option>
					<option value="Computer aided design">Computer aided design</option>
				</optgroup>
				<optgroup label="Finance">
					<option value="Economic Planning">Economic Planning</option>
					<option value="Management Accounting">Management Accounting</option>
					<option value="Budgeting and planning">Budgeting and planning</option>
				</optgroup>
			</select>
		</div>
		<div> Salary
				<input type="range" min="40000" max="140000" step="5000" value="90000">
		</div>
		<div> Photography
			<input type="file" name="user_photo">
		</div>
		<hr />
		<div>
			<textarea name="about" placeholder="Tell us about yourself..." style = "box-shadow: 0 0 0 0.5px rgb(100,100,100);"></textarea>
		</div>
	</fieldset>
	<fieldset class = "blck">
		<legend> Contact information </legend>
		<div> Site
			<input type="text" name="user_site">
		</div>
		<div> Email
			<input type="text" name="user_email" placeholder="name@domain.com">
		</div>
		<div> Phone
			<input type="text" name="phone_number" placeholder="+7">
		</div>
	</fieldset>
	<div> Password
			<input type="password" name="password" required>
	</div>
	<div>
		<input type="submit" name="submit" value="Отправить">
		<input type="reset" value="Сбросить">
	</div>
	</form>
</body>

</html>
